<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> TP-POO - Annuaire - Liste de contact</h1>
    <p> Mise en application de la théorie <mark>POO</mark> en <mark> Javascript </mark></p>
    <fieldset>
        <h2>Liste de Contacts</h2>
        <table>
            <thead>
                <th>Titre</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Date de Naissance</th>
                <th>Téléphone</th>
                <th>Email</th>
            </thead>
            <tbody id="tablecontact">

            </tbody>
        </table>
    </fieldset>
    <fieldset>
        <h2> Ajout de contact </h2>
        <div>
            <input type="radio" name="titre" id="Mr" checked>
            <label for="Mr">Mr</label>
            <input type="radio" name="titre" id="Mme">
            <label for="Mme">Mme</label>
        </div>
        <div>
            <input type="text" name="nom" id="nom" placeholder="Nom">
            <input type="text" name="prenom" id="prenom" placeholder="Prenom">
        </div>
        <div>
            <input type="date" name="date" id="date">
            <input type="tel" name="telephone" id="tel" placeholder="Téléphone">
            <input type="email" name="email" id="email" placeholder="Email">
        </div>
        <div>
            <button id="btn">Ajouter</button>
        </div>

    </fieldset>
</body>
<script type="module" src="./modules/script.js"></script>

</html>
