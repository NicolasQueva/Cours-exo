<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body>
    <header>
        <h1>Me contacter</h1>
    </header>
    <main>
        <hr>
        <form action="mailto:toto@toto.com">
            <label for="Nom">Nom :</label>
            <input type="text" name="nom" id="nom" required>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required>
            <br>
            <label for="Telephone">Telephone :</label>
            <input type="tel" name="Telephone" id="Telephone" required>
            <br>
            <label for="Message">Message :</label>
            <textarea name="Message" id="Message" cols="30" rows="10"></textarea>
            <br>
            <label for="radiogenre">Genre</label>
            <input type="radio" name="radiogenre" id="Homme" value="Homme">
            <label for="radiogenre">Homme</label>
            <input type="radio" name="radiogenre" id="Femme" value="Femme">
            <label for="radiogenre">Femme</label>
            <input type="radio" name="radiogenre" id="Autre" value="Autre">
            <label for="radiogenre">Autre</label>
            <br>
            <label for="interet">Intérêt :</label>
            <input type="checkbox" name="interet" id="Dweb">
            <label for="interet">Développement Web</label>
            <input type="checkbox" name="interet" id="Dmobile">
            <label for="interet">Développement Mobile</label>
            <br>
            <label for="Select-pays">Pays :</label>
            <select name="Select-pays" id="Select-pays">
                <option value="france">France</option>
                <option value="canada">Canada</option>
                <option value="etats-unis">États-unis</option>
            </select>
            <br>
        <input type="submit" value="Envoyer">
        <button type="reset">Annuler</button>


        </form>
        <hr>
    </main>
    <footer>
        <a href="./index.html"><button type="button">Retour</button></a>
    </footer>
</body>

</html>
